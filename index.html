<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <style>
        #result {
            font-size: 15px;
            margin-bottom: 15px;
        }

        #bid {
            border: 1px solid black;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        #bid h1 {
            padding: 0;
            margin: 0;
            padding-bottom: 20px;
        }

        #choices {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: auto;
        }

        button {
            font-size: 20px;
            font-family: Georgia;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div id="result">
        <!-- This is where our results will go -->
    </div>

    <div id="bid">
        <h1>Choose:</h1>
        <div id="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>

    <script>
        function dice(sides) {
            return Math.ceil(Math.random() * sides);
        }

        function rockPaperScissors(humanChoice) {
            var choiceName = ["Rock", "Paper", "Scissors"];

            // STEP 1:
            var computerChoice = dice(3);

            var humanWins = false;
            var tied = false;

            // STEP 2:
            if ((humanChoice === 1 && computerChoice === 3) ||
                (humanChoice === 2 && computerChoice === 1) ||
                (humanChoice === 3 && computerChoice === 2)) {
                humanWins = true;
            } else if (humanChoice === computerChoice) {
                tied = true;
            }

            // STEP 3:
            var end;
            if (tied) {
                end = "It's a tie!";
            } else if (humanWins) {
                end = `You chose ${choiceName[humanChoice - 1]}. Computer chose ${choiceName[computerChoice - 1]}. You win!`;
            } else {
                end = `You chose ${choiceName[humanChoice - 1]}. Computer chose ${choiceName[computerChoice - 1]}. You lose!`;
            }

            // STEP 4:
            document.getElementById("result").innerText = end;
        }

        document.getElementById("rock").onclick = () => {
            rockPaperScissors(1);
        };

        // STEP 5:
        document.getElementById("paper").addEventListener("click", () => {
            rockPaperScissors(2);
        });

        document.getElementById("scissors").addEventListener("click", () => {
            rockPaperScissors(3);
        });
    </script>

</body>

</html>
